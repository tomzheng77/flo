<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
    <script src="http://cdn.quilljs.com/1.0.0/quill.min.js"></script>
    <link href="http://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <h2>Figwheel template</h2>
      <p>Checkout your developer console.</p>
    </div>

    <!-- Create the toolbar container -->
    <div id="toolbar">
      <button class="ql-bold">Bold</button>
      <button class="ql-italic">Italic</button>
    </div>

    <!-- Create the editor container -->
    <div id="editor">
      <p>Hello World!</p>
    </div>

    <script>
      function time() {
        return new Date().getTime();
      }

      var quill = new Quill('#editor', {
        modules: { toolbar: '#toolbar' },
        theme: 'snow'
      });

      var shiftPressTime = 0;
      var searchActive = false;
      var search = "";

      addEventListener("keydown", function(event) {
        if (event.code === "ShiftLeft") {
          shiftPressTime = time();
        } else {
          shiftPressTime = 0;
          if (searchActive) {
            if (event.key.match(/^[A-Za-z0-9]$/)) {
              search += event.key.toUpperCase();
              var text = quill.getText();
              var substr = "[" + search + "]";
              var index = text.indexOf(substr);
              if (index !== -1) {
                quill.setSelection(index, substr.length);
                console.log(quill.getBounds(index, substr.length))
              }
            }
          }
        }
      });

      addEventListener("keyup", function(event) {
        if (event.code === "ShiftLeft") {
          var nowTime = time();
          var delta = nowTime - shiftPressTime;
          if (delta < 500) {
            searchActive = true;
            search = "";
            quill.disable();
          }
        }
      });
    </script>

    <script src="js/compiled/flo.js" type="text/javascript"></script>
  </body>
</html>
